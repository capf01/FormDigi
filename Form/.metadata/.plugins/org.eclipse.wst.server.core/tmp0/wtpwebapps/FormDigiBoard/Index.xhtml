<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Form Digiboard</title>
</h:head>
<script type="text/javascript">    
    PrimeFaces.locales ['de'] = {
        closeText: 'Schließen',
        prevText: 'Zurück',
        nextText: 'Weiter',
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember' ],
        monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix:'',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        currentText: 'Aktuelles Datum',
        ampm: false,
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
        allDayText: 'Ganzer Tag'
    };
</script>
<h:body>
	<h:outputText>Formulário</h:outputText>
	<h:form>
	<p:graphicImage name="images/nature/nature4.jpg" library="demo"/>
	<h:panelGrid >
		<span class="ui-float-label">
		<p:outputLabel value="Nome:"/>
       <p:inputText id="float-input" value="#{Nome.user}" />
       <p:outputLabel for="@previous" />
   </span>
		<p:outputLabel for="mask" value="Data de Nascimento:"/>
        <p:calendar id="mask" value="#{calendarView.date9}" pattern="dd-MM-yyyy" mask="true" />
		<p:outputLabel value="Endereço:"/>
		<p:inputText maxlength="120" size="20"/>
	</h:panelGrid>
	
	<br></br>
	<h:panelGrid columns="4">
	 <p:growl id="growl" life="2000" />
     
    <p:commandButton value="Adicionar" id="ajax" update="growl" action="#{buttonView.buttonAction}" />
	<p:dialog></p:dialog>
	<p:commandButton value="Salvar"/>
	<p:commandButton value="Excluir"/>
	
	</h:panelGrid>
	</h:form>
	
		<p:fileUpload value="Inserir Foto"/>

	
	<br></br>

	<p:outputLabel value="Buscar Usuário"></p:outputLabel>
	<p:dataTable/>
	<p:button value="Buscar"></p:button>
	

</h:body>


</h:html>
